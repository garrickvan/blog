<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>{{ page_title }}</title>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link REL="SHORTCUT ICON" HREF="{{ STATIC_URL }}img/favicon.ico">
        {% block include_css %}
            <link rel="stylesheet" href="{{ Bootstrap_css }}"/>
            <link rel="stylesheet" href="{{ STATIC_URL }}css/blog.css"/>
{#            <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL}}css/blog.less" />#}
{#            <script type="text/javascript" src="{{ STATIC_URL }}js/less.js"></script>#}
        {% endblock %}
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            {% block navbar %}
                {% include 'navbar.html' %}
            {% endblock %}

            <div class="row main-content">
                {% block content %}
                    未实现的页面
                {% endblock %}
            </div>

            {% block footer %}
                {% include 'footer.html' %}
            {% endblock %}

            {% block include_js %}
                <script type="text/javascript" src="{{ JQuery_js }}"></script>
                <script type="text/javascript" src="{{ UI_to_top_js }}"></script>
                <script type="text/javascript" src="{{ STATIC_URL }}js/blog.js"></script>
            {% endblock %}
        </div>
        <div style="display: none">
            <script type="text/javascript">
            var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
            document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fc7088955abcd07fa066718eb9ffb54f3' type='text/javascript'%3E%3C/script%3E"));
            </script>
        </div>
    </body>
</html>
